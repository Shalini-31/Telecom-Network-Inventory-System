
<!-- Admin Home Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #E2E6E8;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
         header {
            background-color: #0C4160;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
         
        header h1 {
            margin: 0;
        }

        /* Navigation Styles */
        nav {
            background-color: #C1C3BE;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #545B5C;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #AEA885;
        }

        /* Section Styles */
        section {
            padding: 20px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
            color: white;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"],
        input[type="password"],
        select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        button[type="submit"] {
            padding: 10px;
            background-color: #0C4160;;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 3px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #006600;
        }

        /* Footer Styles */
        footer {
            background-color: rgb(0, 128, 0);
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
    </header>
    <nav>
        <ul>
            <li><a href="Mangageuser.html">Manage Users</a></li>
            <li><a href="VendorMainPage.jsp">Manage Vendors</a></li>
            <li><a href="ViewServletAD">Manage Inventory</a></li>
            <li><a href="update">Manage Fault</a></li>
            <li><a href="index.html">Logout</a></li>
        </ul>
    </nav>
    <section>
        <h1 style="color:black">User Registration</h1>
        <form action="reg" method="post">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            <label for="role">Select Role:</label>
            <select id="role" name="role">
                <option value="operator">Operator</option>
                <option value="viewer">Viewer</option>
            </select>
            <button type="submit">Register</button>
        </form>
    </section>
    
</body>
</html>
